<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Add Vendor</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/home/suraj/Desktop/Tailor-website/Css/service.css">


</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="bg-dark text-white p-3" style="min-width: 250px; height: 100vh;">
            <div class="sidebar-heading text-white fw-bold mb-4 fs-4">Tailor Admin</div>

            <!-- Dashboard -->
            <a href="./Admin.html"><button class="btn text-white w-100 text-start mb-3 fw-bold"
                    onclick="showSection('dashboard')">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </button></a>

            <!-- Slider Section -->
            <button class="btn text-white w-100 text-start mb-2" data-bs-toggle="collapse" data-bs-target="#sliderMenu"
                aria-expanded="false" aria-controls="sliderMenu">
                <i class="bi bi-images me-2"></i> Slider
            </button>
            <div class="collapse" id="sliderMenu">
                <a href="addslider.html" class="text-decoration-none text-white ms-4 d-block my-1">Add Slider</a>
                <a href="viewslider.html" class="text-decoration-none text-white ms-4 d-block my-1">View Sliders</a>
            </div>

            <!-- Services Section -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#serviceMenu" aria-expanded="false" aria-controls="serviceMenu">
                <i class="bi bi-briefcase me-2"></i> Services
            </button>
            <div class="collapse" id="serviceMenu">
                <a href="addservice.html" class="text-decoration-none text-white ms-4 d-block my-1">Add Service</a>
                <a href="viewservice.html" class="text-decoration-none text-white ms-4 d-block my-1">View Services</a>
            </div>

            <!-- About Section -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#aboutMenu" aria-expanded="false" aria-controls="aboutMenu">
                <i class="bi bi-info-circle me-2"></i> About
            </button>
            <div class="collapse" id="aboutMenu">
                <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/addabout.html"
                    class="text-decoration-none text-white ms-4 d-block my-1">Add About</a>
                <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/viewabout.html"
                    class="text-decoration-none text-white ms-4 d-block my-1">View About</a>
            </div>

            <!-- Settings Section with Dropdown -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#settingsMenu" aria-expanded="false" aria-controls="settingsMenu">
                <i class="bi bi-gear me-2"></i> Settings
            </button>
            <div class="collapse" id="settingsMenu">
                <a href="update.html" class="text-decoration-none text-white ms-4 d-block my-1">Update</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card  border-0">
                        <div class="card-header text-dark bg-light">
                            <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Add New Service</h4>
                        </div>
                        <div class="card-body">
                            <form id="serviceForm">
                                <!-- Service Name -->
                                <div class="mb-3">
                                    <label for="serviceName" class="form-label">Service Name</label>
                                    <input type="text" class="form-control" id="serviceName" required>
                                </div>

                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="serviceDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="serviceDescription" rows="4" required></textarea>
                                </div>

                                <!-- Image Upload -->
                                <div class="mb-3">
                                    <label for="serviceImage" class="form-label">Upload Service Image</label>
                                    <input class="form-control" type="file" id="serviceImage" accept="image/*" required>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-flex justify-content-between mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-1"></i> Add Service
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- Bootstrap JS (Optional for collapse/dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.getElementById("serviceForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("serviceName").value.trim();
        const description = document.getElementById("serviceDescription").value.trim();
        const imageFile = document.getElementById("serviceImage").files[0];

        if (!name || !description || !imageFile) {
            alert("Please fill all fields and select an image.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function () {
            const imageBase64 = reader.result;

            const newService = {
                name: name,
                description: description,
                image: imageBase64
            };

            const existing = JSON.parse(localStorage.getItem("services") || "[]");
            existing.push(newService);
            localStorage.setItem("services", JSON.stringify(existing));

            alert("Service added successfully!");
            document.getElementById("serviceForm").reset();
        };
        reader.readAsDataURL(imageFile);
    });
</script>

</html>
