<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Slider - Tailor Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/home/suraj/Desktop/Tailor-website/Css/slider.css">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="bg-dark text-white p-3" style="min-width: 250px; height: 100vh;">
            <div class="sidebar-heading text-white fw-bold mb-4 fs-4">Tailor Admin</div>

            <!-- Dashboard -->
            <a href="./Admin.html"><button class="btn text-white w-100 text-start mb-3 fw-bold"
                    onclick="showSection('dashboard')">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </button></a>

            <!-- Slider Section -->
            <button class="btn text-white w-100 text-start mb-2" data-bs-toggle="collapse" data-bs-target="#sliderMenu"
                aria-expanded="false" aria-controls="sliderMenu">
                <i class="bi bi-images me-2"></i> Slider
            </button>
            <div class="collapse" id="sliderMenu">
                <a href="addslider.html" class="text-decoration-none text-white ms-4 d-block my-1">Add Slider</a>
                <a href="viewslider.html" class="text-decoration-none text-white ms-4 d-block my-1">View Sliders</a>
            </div>

            <!-- Services Section -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#serviceMenu" aria-expanded="false" aria-controls="serviceMenu">
                <i class="bi bi-briefcase me-2"></i> Services
            </button>
            <div class="collapse" id="serviceMenu">
                <a href="addservice.html" class="text-decoration-none text-white ms-4 d-block my-1">Add Service</a>
                <a href="viewservice.html" class="text-decoration-none text-white ms-4 d-block my-1">View Services</a>
            </div>

            <!-- About Section -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#aboutMenu" aria-expanded="false" aria-controls="aboutMenu">
                <i class="bi bi-info-circle me-2"></i> About
            </button>
            <div class="collapse" id="aboutMenu">
                <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/addabout.html"
                    class="text-decoration-none text-white ms-4 d-block my-1">Add About</a>
                <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/viewabout.html"
                    class="text-decoration-none text-white ms-4 d-block my-1">View About</a>
            </div>

            <!-- Settings Section with Dropdown -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#settingsMenu" aria-expanded="false" aria-controls="settingsMenu">
                <i class="bi bi-gear me-2"></i> Settings
            </button>
            <div class="collapse" id="settingsMenu">
                <a href="update.html" class="text-decoration-none text-white ms-4 d-block my-1">Update</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container py-5 my-3">
            <div class="row justify-content-center">
                <div class="col-lg-12">

                    <div class="card border-0 shadow-sm p-4">
                        <h2 class="mb-4"><i class="bi bi-images me-2"></i> Add New Slider</h2>
                        <div class="card-body">
                            <form>
                                <!-- Slider Title -->
                                <div class="mb-3">
                                    <label for="sliderTitle" class="form-label">Slider Title</label>
                                    <input type="text" class="form-control" id="sliderTitle"
                                        placeholder="Enter slider title" required>
                                </div>

                                <!-- Image Upload -->
                                <div class="mb-3">
                                    <label for="sliderImage" class="form-label">Upload Slider Image</label>
                                    <input class="form-control" type="file" id="sliderImage" accept="image/*" required>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between mt-4">

                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle me-1"></i> Add Slider
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            const title = document.getElementById("sliderTitle").value;
            const imageInput = document.getElementById("sliderImage");
            const image = imageInput.files[0];

            if (!title || !image) {
                alert("Please fill out all fields.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const imageUrl = reader.result;

                const newSlider = {
                    title: title,
                    image: imageUrl
                };

                const existingSliders = JSON.parse(localStorage.getItem("sliders")) || [];
                existingSliders.push(newSlider);
                localStorage.setItem("sliders", JSON.stringify(existingSliders));

                alert("Slider added successfully!");
                document.querySelector("form").reset();
            };

            reader.readAsDataURL(image);
        });

        // add website in the slider
        
    </script>

    

</body>

</html>
