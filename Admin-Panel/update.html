<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Contact - Tailor Admin</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/home/suraj/Desktop/Tailor-website/Css/update.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="bg-dark text-white p-3">
            <div class="sidebar-heading text-white fw-bold mb-4 fs-4">Tailor Admin</div>

            <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/Admin.html"> <button
                    class="btn text-white w-100 text-start mb-3 fw-bold">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </button></a>

            <!-- Slider Section -->
            <button class="btn text-white w-100 text-start mb-2" data-bs-toggle="collapse" data-bs-target="#sliderMenu">
                <i class="bi bi-images me-2"></i> Slider
            </button>
            <div class="collapse" id="sliderMenu">
                <a href="addslider.html" class="text-decoration-none text-white ms-4 d-block my-1">Add Slider</a>
                <a href="viewslider.html" class="text-decoration-none text-white ms-4 d-block my-1">View Sliders</a>
            </div>

            <!-- Services -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#serviceMenu">
                <i class="bi bi-briefcase me-2"></i> Services
            </button>
            <div class="collapse" id="serviceMenu">
                <a href="addservice.html" class="text-decoration-none text-white ms-4 d-block my-1">Add Service</a>
                <a href="viewservice.html" class="text-decoration-none text-white ms-4 d-block my-1">View Services</a>
            </div>

            <!-- About -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#aboutMenu">
                <i class="bi bi-info-circle me-2"></i> About
            </button>
            <div class="collapse" id="aboutMenu">
                <a href="addabout.html" class="text-decoration-none text-white ms-4 d-block my-1">Add About</a>
                <a href="viewabout.html" class="text-decoration-none text-white ms-4 d-block my-1">View About</a>
            </div>

            <!-- Settings -->
            <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                data-bs-target="#settingsMenu">
                <i class="bi bi-gear me-2"></i> Settings
            </button>
            <div class="collapse" id="settingsMenu">
                <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/update.html"
                    class="text-decoration-none text-white ms-4 d-block my-1">Update</a>
            </div>
        </nav>

        <!-- Main Content -->
        <!-- Main Content -->
        <div class="main-content w-100 overflow-y-scroll ">
            <div class="container-fluid">
                <div class="form-section m-3">
                    <h3 class="mb-4 text-center text-dark fw-bold">
                        <i class="bi bi-person-lines-fill me-2"></i>Update Contact Info
                    </h3>

                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="shopName" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="shopName" value="Perfect Stitch" required>
                        </div>

                        <div class="mb-3">
                            <label for="ownerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="ownerName" value="Satish Tailor" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2"
                                required>123, Tailor Street, Mumbai, India</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="contact@perfectstitch.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" value="+91 98765 43210" required>
                        </div>

                        <div class="mb-3">
                            <label for="hours" class="form-label">Opening Hours</label>
                            <input type="text" class="form-control" id="hours"
                                value="Monday - Saturday, 10:00 AM to 8:00 PM" required>
                        </div>

                        <div class="mb-4">
                            <label for="note" class="form-label">Note</label>
                            <textarea class="form-control" id="note"
                                rows="2">Visit our shop or call us anytime for appointments or inquiries.</textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle me-1"></i> Update
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Save Logic -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const data = {
                shopName: document.getElementById("shopName").value,
                ownerName: document.getElementById("ownerName").value,
                address: document.getElementById("address").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                hours: document.getElementById("hours").value,
                note: document.getElementById("note").value
            };
            localStorage.setItem("contactInfo", JSON.stringify(data));
            alert("Contact info updated successfully!");
        });
    </script>

</body>

</html>
