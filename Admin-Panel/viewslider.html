<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - View Sliders</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/home/suraj/Desktop/Tailor-website/Css/slider.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <nav id="sidebar-wrapper" class="bg-dark text-white p-3" style="min-width: 250px; height: 100vh;">
            <div class="sidebar-heading text-white fw-bold mb-4 fs-4">Tailor Admin</div>
            <div class="side-bar">

                <!-- Dashboard -->
                <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/Admin.html"
                    class="text-decoration-none text-light fw-bold"> <button
                        class="btn text-white w-100 text-start mb-3 fw-bold" onclick="showSection('dashboard')">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                </button>

                <!-- Slider Section -->
                <button class="btn text-white w-100 text-start mb-2" data-bs-toggle="collapse"
                    data-bs-target="#sliderMenu" aria-expanded="false" aria-controls="sliderMenu">
                    <i class="bi bi-images me-2"></i> Slider
                </button>
                <div class="collapse" id="sliderMenu">
                    <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/addslider.html"
                        class="text-decoration-none text-white ms-4 d-block my-1">Add Slider</a>
                    <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/viewslider.html"
                        class="text-decoration-none text-white ms-4 d-block my-1">View Sliders</a>
                </div>

                <!-- Services Section -->
                <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                    data-bs-target="#serviceMenu" aria-expanded="false" aria-controls="serviceMenu">
                    <i class="bi bi-briefcase me-2"></i> Services
                </button>
                <div class="collapse" id="serviceMenu">
                    <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/addservice.html"
                        class="text-decoration-none text-white ms-4 d-block my-1">Add Service</a>
                    <a href="/home/suraj/Desktop/Tailor-website/Admin-Panel/viewservice.html"
                        class="text-decoration-none text-white ms-4 d-block my-1">View
                        Services</a>
                </div>
                <!-- About -->
                <button class="btn text-white w-100 text-start mt-3 mb-2" data-bs-toggle="collapse"
                    data-bs-target="#aboutMenu">
                    <i class="bi bi-info-circle me-2"></i> About
                </button>
                <div class="collapse" id="aboutMenu">
                    <a href="addabout.html" class="text-decoration-none text-white ms-4 d-block my-1">Add About</a>
                    <a href="viewabout.html" class="text-decoration-none text-white ms-4 d-block my-1">View About</a>
                </div>

                <!-- Settings -->
                <button class="btn text-white w-100 text-start mt-3">
                    <i class="bi bi-gear me-2"></i> Settings
                </button>
            </div>
        </nav>


        <!-- Main Content -->
        <div class="main-content p-4 w-100">
            <h2 class="mb-4"><i class="bi bi-images me-2"></i> All Sliders</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="slidersTableBody">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Sliders Script -->
    <script>
        const sliders = JSON.parse(localStorage.getItem("sliders")) || [];
        const sliderTable = document.getElementById("slidersTableBody");

        if (sliders.length === 0) {
            sliderTable.innerHTML = `
            <tr>
                <td colspan="3" class="text-center text-muted">No sliders added yet.</td>
            </tr>`;
        } else {
            sliders.reverse().forEach(slider => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${slider.title}</td>
                    <td>${slider.description}</td>
                    <td><img src="${slider.image}" class="img-fluid" alt="${slider.title}" style="max-height: 100px;" /></td>
                `;
                sliderTable.appendChild(row);
            });
        }
    </script>
</body>

</html>
