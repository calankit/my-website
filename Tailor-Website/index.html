    <script>
        const aboutInfo = JSON.parse(localStorage.getItem("aboutInfo")) || [];
        const aboutSection = document.getElementById("aboutSection");

        if (aboutInfo.length === 0) {
            aboutSection.innerHTML = `<div class="col-12 text-center text-muted">No About info available yet.</div>`;
        } else {
            // Display only the latest added about info
            const latest = aboutInfo[aboutInfo.length - 1];
            aboutSection.innerHTML = `
            <div class="col-md-6 mb-4">
                <img src="${latest.image}" class="img-fluid rounded shadow-sm" alt="About Image">
            </div>
            <div class="col-md-6">
                <h4 class="fw-bold">${latest.title}</h4>
                <p>${latest.description}</p>
            </div>`;
        }
    </script>

                <button class="carousel-control-next" type="button" data-bs-target="#serviceCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script>
        const services = JSON.parse(localStorage.getItem("services")) || [];
        const carouselInner = document.getElementById("serviceCarouselInner");

        if (services.length === 0) {
            carouselInner.innerHTML = `
            <div class="carousel-item active">
                <div class="text-center text-muted">
                    <p>No services available. Please check back later.</p>
                </div>
            </div>`;
        } else {
            const cardsPerSlide = 3;
            for (let i = 0; i < services.length; i += cardsPerSlide) {
                const slideServices = services.slice(i, i + cardsPerSlide);
                const isActive = i === 0 ? "active" : "";
                const cardsHtml = slideServices.map(service => `
                <div class="col-md-4">
                    <div class="card h-100 text-center border-0 shadow-sm p-3">
                        <div class="mb-3">
                            <img src="${service.image}" alt="${service.name}" class="img-fluid rounded-circle" style="height: 180px; width: 180px; object-fit: cover;">
                        </div>
                        <h5 class="fw-bold">${service.name}</h5>
                        <p class="text-muted">${service.description}</p>
                    </div>
                </div>`).join('');

                const slide = `
                <div class="carousel-item ${isActive}">
                    <div class="row g-4 justify-content-center">
                        ${cardsHtml}
                    </div>
                </div>`;
                carouselInner.innerHTML += slide;
            }
        }
    </script>


    <!-- Contact Us Section -->
    <section id="contact" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body" id="contactInfoBox">
                            <!-- Contact info will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const contactInfo = JSON.parse(localStorage.getItem("contactInfo"));

        const contactBox = document.getElementById("contactInfoBox");

        if (!contactInfo) {
            contactBox.innerHTML = `<p class="text-center text-muted">Contact information not available. Please check back later.</p>`;
        } else {
            contactBox.innerHTML = `
            <h4 class="text-center text-primary fw-bold mb-4">${contactInfo.shopName}</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Owner:</strong> ${contactInfo.ownerName}</li>
                <li class="list-group-item"><strong>Address:</strong> ${contactInfo.address}</li>
                <li class="list-group-item "><strong>Email:</strong> <a href="mailto:${contactInfo.email}" class="text-decoration-none">${contactInfo.email}</a></li>
                <li class="list-group-item"><strong>Phone:</strong> <a href="tel:${contactInfo.phone}" class="text-decoration-none">${contactInfo.phone}</a></li>
                <li class="list-group-item"><strong>Opening Hours:</strong> ${contactInfo.hours}</li>
                <li class="list-group-item"><strong>Note:</strong> ${contactInfo.note}</li>
            </ul>
        `;
        }
    </script>





    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <small>&copy; 2025 CodeArtisan Lab. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const sliders = JSON.parse(localStorage.getItem("sliders")) || [];
        const container = document.getElementById("sliderContainer");

        if (!container) return;

        if (sliders.length === 0) {
            container.innerHTML = `
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1200x400?text=No+Sliders+Found" class="d-block w-100" alt="Default">
                </div>`;
        } else {
            sliders.forEach((item, index) => {
                const slide = document.createElement("div");
                slide.className = "carousel-item" + (index === 0 ? " active" : "");
                slide.setAttribute("data-bs-interval", "4000");
                slide.innerHTML = `
                    <img src="${item.image}" class="d-block w-100" alt="${item.title}">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                        <h5>${item.title}</h5>
                    </div>`;
                container.appendChild(slide);
            });
        }
    });
</script>
